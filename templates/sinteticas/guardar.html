{% extends "index2.html" %}

{% block content %}
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<!-- Contenido Principal -->
<div class="container mt-4">
    <h2 class="text-white mb-4">Agregar Sintética</h2>

    <!-- Formulario -->
    <form id="form" class="custom-form booking-form" action="/sinteticas/guardar" method="post" role="form">
        <div class="row">
            <!-- Información Básica -->
            <div class="col-lg-6 col-12 mb-3">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Ingrese el nombre" required>
                <input type="text" name="horario" class="form-control" placeholder="Horario" required>
            </div>

            <!-- Mapa y Coordenadas -->
            <div class="col-lg-6 col-12">
                <div id="map" style="height: 180px; width: 100%;"></div>
                <div class="mt-2">
                    <input type="text" id="latitud" name="lat" class="form-control mb-2" placeholder="Latitud" readonly>
                    <input type="text" id="longitud" name="lng" class="form-control mb-2" placeholder="Longitud"
                        readonly>
                    <input type="text" id="calle" name="direccion" class="form-control" placeholder="Dirección"
                        readonly>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="/sinteticas" class="btn btn-danger">VOLVER</a>
            <button id="boton" type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<!-- Script para Inicializar el Mapa -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var map = L.map('map').setView([-3.99313, -79.20422], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([-3.99313, -79.20422]).addTo(map)
            .bindPopup('Loja, Ecuador.')
            .openPopup();

        map.on('click', function (e) {
            var coord = e.latlng;
            var lat = coord.lat;
            var lng = coord.lng;
            marker.setLatLng(coord).update();
            document.getElementById('latitud').value = lat;
            document.getElementById('longitud').value = lng;

            // Fetch street name using OpenStreetMap Nominatim API
            fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
                .then(response => response.json())
                .then(data => {
                    if (data.address && data.address.road) {
                        document.getElementById('calle').value = data.address.road;
                    } else {
                        document.getElementById('calle').value = "No disponible";
                    }
                })
                .catch(error => {
                    console.error('Error fetching street name:', error);
                    document.getElementById('calle').value = "Error";
                });
        });
    });
</script>
{% endblock %}
