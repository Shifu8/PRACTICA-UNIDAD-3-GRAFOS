{% extends "index2.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 800px; width: 50%;">
            <div class="card-body">
                <h3 class="text-center mb-4">Editar Información</h3>
                <form id="form" class="custom-form booking-form" action="/sinteticas/modificar" method="post"
                    role="form">
                    <input type="hidden" name="id" value="{{data._id}}" />
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" value="{{data._nombre}}" name="nombre" class="form-control" id="nombre"
                                placeholder="Nombre" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" value="{{data._direccion}}" name="direccion" class="form-control"
                                id="direccion" placeholder="Dirección" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="horario" class="form-label">Horario:</label>
                            <input type="text" value="{{data._horario}}" name="horario" class="form-control"
                                id="horario" placeholder="Horario" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="lng" class="form-label">Longitud:</label>
                            <input type="text" value="{{data._lng}}" name="lng" class="form-control" id="lng"
                                placeholder="Longitud" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="lat" class="form-label">Latitud:</label>
                            <input type="text" value="{{data._lat}}" name="lat" class="form-control" id="lat"
                                placeholder="Latitud" required>
                        </div>
                        <div class="col-lg-12 mt-4">
                            <button id="boton" type="submit" class="btn btn-success w-100">Guardar</button>
                        </div>
                        <!-- Centering the return button -->
                        <div class="text-center mt-4">
                            <a href="/sinteticas" class="btn btn-danger">Volver</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
