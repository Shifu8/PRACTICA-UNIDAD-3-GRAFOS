<html>

<head>
	<title>PRACTICAU3</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" />
	</noscript>
</head>


<style>
	/* Estilos generales para el cuerpo y el contenedor principal */
	body {
		margin: 0;
		padding: 0;
		overflow-x: hidden;
		/* Evita el desplazamiento horizontal */
	}

	#page-wrapper {
		height: 80vh;
		/* Ocupa toda la altura de la ventana */
		overflow: auto;
		/* Permite el desplazamiento vertical */
	}

	.container {
		max-height: 100vh;
		/* Asegura que el contenedor no exceda la altura de la ventana */
		overflow-y: auto;
		right: 50px;
		/* Permite el desplazamiento vertical */
	}

	.content-wrapper {
		padding: 60px;
		/* Espaciado para que el contenido no quede pegado a los bordes */
	}
</style>

<body class="landing is-preload">

	<!-- Page Wrapper -->
	<div id="page-wrapper">
		<!-- Banner -->
		<section id="banner">
			<div class="row">
				{% block content %}

				{% endblock %}

			</div>
		</section>
	</div> <!-- Eliminar este cierre adicional si es innecesario -->

	<!-- Scripts -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/util.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
